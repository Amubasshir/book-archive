<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Book House</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <h1 class="text-center">Welcome to The Book House</h1>

      <!-- search area -->
      <section class="search-area">
        <div class="input-group mb-3 w-50 mx-auto">
          <input
            id="search-field"
            type="text"
            class="form-control"
            placeholder="Search for a book....."
            aria-label="Recipient's username"
          />
          <button
            onclick="searchBook()"
            class="btn btn-outline-secondary"
            type="button"
            id="buttonSearch"
          >
            Search
          </button>
        </div>
      </section>

      <!-- Spinner -->
      <div class="text-center">
        <div
          id="loadingSpinner"
          class="spinner-border d-none text-danger"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- empty error -->
      <section>
        <div id="emptyError"></div>
      </section>
      <!-- search error -->
      <section>
        <div id="searchError"></div>
      </section>

      <!-- search result -->
      <div id="total-result" class="text-center"></div>

      <!--book search result -->

      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>

      <!-- book cover -->
      <div id="display-cover" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </main>

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
